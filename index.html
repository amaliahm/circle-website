<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>circle website</title>
  </head>
  <body>
    <div>
      <div data-w-id="e3829c7a-29b8-d59d-e2ec-45a0409f0b5f" class="main">
        <div class="section-slides">
          <div class="section-slide mod--4">
            <header
              data-w-id="9a7acd1f-eaa7-f21f-a6d2-2ac8657681ff"
              style="opacity: 1" 
              class="section mod--header"
            >
              <div class="content">
                <div class="header__columns">
                  <div class="header__col">
                    <a href="#" class="header__logo-link w-inline-block">
                      <img
                        src="assets/logo.svg"
                        loading="eager"
                        alt="logo"
                        class="logo"
                      />
                    </a>
                  </div>
                  <div class="header__col mod--2">
                    <nav class="header__nav">
                      <a href="#hero" class="header__nav-link"> 
                        about 
                      </a>
                      <a href="#program" class="header__nav-link">
                        program
                      </a>
                      <a href="#courses" class="header__nav-link">
                        aourses
                      </a>
                      <a href="#reviews" class="header__nav-link">
                        reviews
                      </a>
                    </nav>
                  </div>
                  <div class="header__col mod--3">
                    <img 
                      src="assets/ico_search.svg" 
                      loading="eager" 
                      data-remodal-target="form" 
                      alt="search" 
                      class="header__search"
                    />
                    <a 
                      data-remodal-target="form"
                      href="#"
                      class="btn btn--header w-inline-block"
                    >
                      <div class="btn__bg-wrap">
                        <div class="btn__bg mod--invert"></div>
                      </div>
                      <div class="btn__txt"> sign in </div>
                    </a>
                  </div>







                        
                </div>
              </div>
            </header>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
